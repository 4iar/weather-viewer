<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" media="screen,projection" />

    <!--Import my dodgy css-->
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!--Import Font-Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

    <!--Import weather icons-->
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/weather-icons-wind.min.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <script type="text/javascript" src="js/weather.js"></script>

    <title>Weather</title>
</head>

<body ng-app="weatherApp" ng-controller="weatherController">
    <div class="container">
        <!--<div class="col s12 m12 l12">-->
        <div class="center">
            <!--Since K, deg F, and deg C are absolute (linear?) scales, no need to convert the variance :)-->
            <h4>{{ weather.temperature.value }} &plusmn{{ weather.temperature.variance}}</h4>
            <h4><i class="wi {{ weather.iconCode }}"></i></h4>
            <h6>{{ weather.description | uppercase }}</h4>

        </div>
    </div>
</body>








</html>
